<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>The Weekly Scout</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300..900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "primary-dark": "#0f67c2",
                        "background-light": "#f0f2f5",
                        "background-dark": "#101922",
                        "card-dark": "#1e293b",
                        "card-light": "#ffffff",
                        "surface-dark": "#1c232d",
                        "border-dark": "#2d3745",
                        "accent-success": "#0bda5b",
                        "accent-warning": "#f59e0b",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "0.375rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
    
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .icon-fill {
             font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #101922; 
        }
        ::-webkit-scrollbar-thumb {
            background: #2c3b4a; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3b4e60; 
        }
        /* Grid patterns */
        .coordinate-grid {
            background-size: 40px 40px;
            background-image:
                linear-gradient(to right, rgba(59, 71, 84, 0.3) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(59, 71, 84, 0.3) 1px, transparent 1px);
        }
        .coordinate-axes {
            background-image: 
                linear-gradient(to right, transparent 49.8%, #137fec 49.8%, #137fec 50.2%, transparent 50.2%),
                linear-gradient(to bottom, transparent 49.8%, #137fec 49.8%, #137fec 50.2%, transparent 50.2%);
        }
        .chart-grid {
            background-image: 
                linear-gradient(rgba(59, 71, 84, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 71, 84, 0.2) 1px, transparent 1px);
            background-size: 50px 50px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white font-display overflow-x-hidden transition-colors duration-200">
    <div id="root"></div>
</body>
</html>
