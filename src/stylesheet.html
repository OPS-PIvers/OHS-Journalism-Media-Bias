<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;900&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">

<style>
  :root {
    --color-primary: #3b82f6;
    --color-bg-dark: #111827;
    --color-surface: #1f2937;
  }
  
  body {
    font-family: 'Lexend', sans-serif;
    background-color: var(--color-bg-dark);
    color: white;
  }

  .glass-panel {
    background: rgba(31, 41, 55, 0.7);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  
  /* Loading Spinner */
  .spinner {
    border: 4px solid rgba(255, 255, 255, 0.1);
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border-left-color: var(--color-primary);
    animation: spin 1s linear infinite;
  }
  /* Coordinate Plane Styles */
  .coordinate-plane {
    position: relative;
    background: #0f172a; /* Slate 900 */
    border: 1px solid #334155; /* Slate 700 */
    cursor: crosshair;
    overflow: hidden;
  }
  .coordinate-grid {
    position: absolute;
    inset: 0;
    background-size: 25% 25%;
    background-image: linear-gradient(to right, rgba(255,255,255,0.15) 1px, transparent 1px),
                      linear-gradient(to bottom, rgba(255,255,255,0.15) 1px, transparent 1px);
  }
  .axis-center-h { position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: rgba(255,255,255,0.8); z-index: 10; }
  .axis-center-v { position: absolute; left: 50%; top: 0; bottom: 0; width: 1px; background: rgba(255,255,255,0.8); z-index: 10; }
  
  .plot-point {
    position: absolute;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    z-index: 30;
    transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }
  .point-student { background: #3b82f6; border: 2px solid white; }
  .point-teacher { background: #a855f7; border: 2px solid white; }
  
  .axis-label {
    position: absolute;
    font-size: 10px;
    font-weight: 800;
    text-transform: uppercase;
    color: #f8fafc;
    letter-spacing: 0.05em;
    pointer-events: none;
    z-index: 20;
    text-shadow: 0 1px 2px rgba(0,0,0,0.8);
  }

  .axis-scale {
    position: absolute;
    font-size: 8px;
    font-family: monospace;
    color: #94a3b8;
    pointer-events: none;
    z-index: 20;
  }

  /* Carousel Animation */
  .carousel-container {
    width: 100%;
    overflow: hidden;
    position: relative;
    padding: 1rem 0;
  }
  .carousel-track {
    display: flex;
    flex-direction: row;
    width: max-content;
    gap: 1.5rem;
    padding: 0 0.75rem;
  }
  .carousel-track.animate {
    animation: scroll-horizontal 40s linear infinite;
  }
  .carousel-track:hover {
    animation-play-state: paused;
  }
  .carousel-card {
    width: 280px;
    flex-shrink: 0;
    background: rgba(31, 41, 55, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 1rem;
    padding: 1.25rem;
    transition: all 0.3s ease;
  }
  .carousel-card:hover {
    background: rgba(31, 41, 55, 0.8);
    border-color: rgba(59, 130, 246, 0.5);
    transform: translateY(-4px);
  }

  @keyframes scroll-horizontal {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  /* Toast Animations */
  .toast-enter {
    transform: translateX(120%);
    opacity: 0;
  }
  .toast-enter-active {
    transform: translateX(0);
    opacity: 1;
    transition: transform 0.3s ease-out, opacity 0.3s ease-out;
  }
  .toast-exit {
    transform: translateX(0);
    opacity: 1;
  }
  .toast-exit-active {
    transform: translateX(120%);
    opacity: 0;
    transition: transform 0.3s ease-in, opacity 0.3s ease-in;
  }
</style>
